<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Registration Demo</title>
</head>
<body>
    <h3 style="text-align: center;">Student Registration Demo</h3><hr/>
    <form>
        <label> First Name</label>  
            <input type="text" id = "fname" name="fname" placeholder="Enter your first name"
            required/><br/>
        <label> Last Name</label>  
            <input type="text" id = "lname" name="lname" placeholder="Enter your last name"
            required/><br/>
        <label> Enter Password:</label> 
            <input type="password" id = "password"/><br/>

        <label> Enter Age: </label> 
            <input type="number" id = "age" name="age"/><br/>
        <label> Choose your gender: </label>
            <input type="radio" name="gender" value="female">Female
            <input type="radio" name="gender" value="male">Male
        <br/><label>Choose your courses: </label>
            <input type="checkbox" name="courses" value="Math">Math
            <input type="checkbox" name="courses" value="Science">Science
            <input type="checkbox" name="courses" value="English" checked>English
        <br/><label>Race: </label>
            <select name = "Race">
                <option value="White">White</option>
                <option value="African American">African American</option>
                <option value="Asian">Asian</option>
            </select>
        <br/><label>Clubs: </label>
            <select name = "Clubs" multiple>
                <option value="Chess">Chess</option>
                <option value="Basketball">Basketball</option>
                <option value="Cheer">Cheer</option>
            </select>
        <br/><label>Tell us about yourself: </label>
        <textarea rows="5" cols="30"></textarea>

        <br/><input type="submit" value="Submit"/>
    </form>
</body>
</html>
